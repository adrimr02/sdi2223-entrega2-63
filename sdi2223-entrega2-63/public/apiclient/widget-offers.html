<div id="widget-offers" >
    <h2>Ofertas disponibles</h2>
    <button class="btn" onclick="loadOffers()" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha de publicación</th>
            <th>Precio</th>
            <th>Vendedor</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="offersTableBody"></tbody>
    </table>
</div>

<script>
    var offers;
    function loadOffers() {
        $.ajax({
            url: URLbase + "/offers",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                offers = response.offers;
                updateOffersTable(offers);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }
    function updateOffersTable(offers) {
        $("#offersTableBody").empty(); // Vaciar la tabla
        for (let offer of offers) {
            $("#offersTableBody").append(
                "<tr id=" + offer._id + ">" +
                "<td>" + offer.title + "</td>" +
                "<td>" + offer.description + "</td>" +
                "<td>" + offer.date + "</td>" +
                "<td>" + offer.price + "€" + "</td>" +
                "<td>" + offer.seller + "</td>" +
                "</td>" +
                "</tr>");
        }
    }
    loadOffers();
</script>
