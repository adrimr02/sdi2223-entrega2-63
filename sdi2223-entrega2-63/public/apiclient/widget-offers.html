<div id="widget-offers" >
    <h1>Ofertas disponibles</h1>
    <button class="btn" onclick="loadOffers()" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha de publicación</th>
            <th>Precio</th>
            <th>Vendedor</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="offersTableBody"></tbody>
    </table>
</div>

<script>
    var offers;
    function loadOffers() {
        $.ajax({
            url: URLbase + "/offers",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (response) {
                offers = response.offers;
                updateOffersTable(offers);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }
    function updateOffersTable(offers) {
        $("#offersTableBody").empty(); // Vaciar la tabla
        for (i = 0; i < offers.length; i++) {
            $("#offersTableBody").append(
                "<tr id=" + offers[i]._id + ">" +
                "<td>" + offers[i].title + "</td>" +
                "<td>" + offers[i].description + "</td>" +
                "<td>" + offers[i].date + "</td>" +
                "<td>" + offers[i].price + "€" + "</td>" +
                "<td>" + offers[i].seller + "</td>" +
                "<td>" +
                "<a onclick=offerMessage('" + offers[i]._id+ "'" +",'" + offers[i].title+"','" + offers[i].seller+"'"+")>" +
                "Escribir Mensaje</a><br>" +
                "</td>" +
                "</tr>");
        }
    }

    var converID;
    var offerID;
    var offerTitle;
    var offerSeller;
    function offerMessage(id,title, seller){
        console.log(id)
        offerID=id;
        offerTitle=title;
        offerSeller= seller;
        $.ajax({
            url:URLbase+"/new/conversation",
            type:"POST",
            data:{
               id: id
            },
            dataType:'json',
            headers: {
                "token": token
            },
            success: function(response){
                converID = response.conversations

                if(converID === null || converID === undefined){
                    $("#main-container").load("widget-newMessages.html");
                }else{
                    selectedConversationsId=response.conversations._id;
                    $("#main-container").load("widget-messages.html");
                }


            },
            error: function (error) {
                $("#main-container").load("widget-chats.html");
            }
        });
    }

    loadOffers();
</script>
